<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Your Shopping Destination</title>
    <link rel="stylesheet" href="/fileing/index.css">
</head>
<body>
    <header>
        <div class="logo"><img src="/fileing/studio.png" alt="Logo" style="width: 50px; height: 50px; border-radius: 50%;"></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Deals</a>
            <a href="/fileing/contact.html">Contact</a>
            <a href="#" class="cart-icon" id="cartBtn">ðŸ›’ <span id="cartCount">0</span></a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to RADesgin</h1>
            <p>Your one-stop shop for everything!</p>
            <a href="#" class="btn">Shop Now</a>
        </section>
        <section class="products" id="productsSection">
            <h2>Featured Products</h2>
            <div class="product-list" id="productList">
                <!-- Products will be injected by JS -->
            </div>
        </section>
    </main>
    <footer>
        &copy; 2025 RADesgin. All rights reserved.
    </footer>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">

            <ul id="cartItems"></ul>
            <div class="cart-total">Total: $<span id="cartTotal">0.00</span></div>
            <button class="btn" id="checkoutBtn">Checkout</button>

    </div>
